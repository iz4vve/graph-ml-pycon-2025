<ol>
<li>What are counterfactuals?</li>

<h2 id="what-are-counterfactuals">What Are Counterfactuals?</h2>
<ul>
<li>
<p>A counterfactual instance answers:</p>
<ul>
<li><em>&quot;What would the prediction be if this input were slightly different?&quot;</em></li>
</ul>
</li>
<li>
<p>Especially useful in fairness testing:</p>
<ul>
<li>Change sensitive attributes (e.g., gender, race)</li>
<li>Check whether prediction changes unfairly</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-theme="wun01emjehsrhr8hkpfx8qdge813s1y83a950pea" lang="en-US" data-marpit-pagination="4" style="--paginate:true;--theme:wun01emjehsrhr8hkpfx8qdge813s1y83a950pea;" data-marpit-pagination-total="22">
<h2 id="simply-put">Simply put...</h2>

-container>, there may be bias.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="wun01emjehsrhr8hkpfx8qdge813s1y83a950pea" lang="en-US" data-marpit-pagination="6" style="--paginate:true;--theme:wun01emjehsrhr8hkpfx8qdge813s1y83a950pea;" data-marpit-pagination-total="22">
<h2 id="why-counterfactuals-for-fairness">Why Counterfactuals for Fairness?</h2>
<ul>
<li><strong>Model validation</strong> beyond accuracy/recall</li>
<li>Identify <strong>individual fairness</strong> violations</li>
<li>Use for both <strong>diagnosis</strong> and <strong>auditing</strong></li>
</ul>
<h4 id="example">Example:</h4>
<p>If two applicants are similar but differ only in race and are classified differently → unfair</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-theme="wun01emjehsrhr8hkpfx8qdge813s1y83a950pea" lang="en-US" data-marpit-pagination="7" style="--paginate:true;--theme:wun01emjehsrhr8hkpfx8qdge813s1y83a950pea;" data-marpit-pagination-total="22">
<h2 id="dataset-uci-adult-census-income">Dataset: UCI Adult Census Income</h2>
<ul>
<li>Predict if income &gt; $50K</li>
<li>Features: age, sex, education, hours/week, etc.</li>
<li>Label: income (&lt;=50K or &gt;50K)</li>
</ul>
<p>Source: <a href="https://archive.ics.uci.edu/ml/datasets/adult">UCI Repository</a></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="wun01emjehsrhr8hkpfx8qdge813s1y83a950pea" lang="en-US" data-marpit-pagination="8" style="--paginate:true;--theme:wun01emjehsrhr8hkpfx8qdge813s1y83a950pea;" data-marpit-pagination-total="22">
<h2 id="load-and-clean-the-data">Load and Clean the Data</h2>
<pre><code class="language-python">url = (
    <span class="hljs-string">&#x27;https://archive.ics.uci.edu/ml/machine-learning-databases/&#x27;</span>
    <span class="hljs-string">&#x27;adult/adult.data&#x27;</span>
)

columns = [
    <span class="hljs-string">&quot;age&quot;</span>, <span class="hljs-string">&quot;workclass&quot;</span>, <span class="hljs-string">&quot;fnlwgt&quot;</span>, <span class="hljs-string">&quot;education&quot;</span>, <span class="hljs-string">&quot;education-num&quot;</span>, <span class="hljs-string">&quot;race&quot;</span>,
    <span class="hljs-string">&quot;sex&quot;</span>, <span class="hljs-string">&quot;marital-status&quot;</span>, <span class="hljs-string">&quot;occupation&quot;</span>, <span class="hljs-string">&quot;relationship&quot;</span>, <span class="hljs-string">&quot;native-country&quot;</span>,
    <span class="hljs-string">&quot;capital-gain&quot;</span>, <span class="hljs-string">&quot;capital-loss&quot;</span>, <span class="hljs-string">&quot;hours-per-week&quot;</span>,  <span class="hljs-string">&quot;income&quot;</span>
]

data = pd.read_csv(url, names=columns, na_values=<span class="hljs-string">&quot;?&quot;</span>)
data.dropna(inplace=<span class="hljs-literal">True</span>)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-theme="wun01emjehsrhr8hkpfx8qdge813s1y83a950pea" lang="en-US" data-marpit-pagination="9" style="--paginate:true;--theme:wun01emjehsrhr8hkpfx8qdge813s1y83a950pea;" data-marpit-pagination-total="22">
<h2 id="encode-and-split-data">Encode and Split Data</h2>
<pre><code class="language-python"><span class="hljs-keyword">for</span> col <span class="hljs-keyword">in</span> data.select_dtypes(include=<span class="hljs-string">&#x27;object&#x27;</span>).columns:
    data[col] = LabelEncoder().fit_transform(data[col])

X = data.drop(<span class="hljs-string">&#x27;income&#x27;</span>, axis=<span class="hljs-number">1</span>)
y = data[<span class="hljs-string">&#x27;income&#x27;</span>]

X_train, X_test, y_train, y_test = train_test_split(
    X, y, test_size=<span class="hljs-number">0.2</span>, random_state=<span class="hljs-number">42</span>
)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="wun01emjehsrhr8hkpfx8qdge813s1y83a950pea" lang="en-US" data-marpit-pagination="10" style="--paginate:true;--theme:wun01emjehsrhr8hkpfx8qdge813s1y83a950pea;" data-marpit-pagination-total="22">
<h2 id="train-a-baseline-model">Train a Baseline Model</h2>
<pre><code class="language-python">model = RandomForestClassifier()
model.fit(X_train, y_train)
y_pred = model.predict(X_test)

<span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;Accuracy:&quot;</span>, accuracy_score(y_test, y_pred))
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="wun01emjehsrhr8hkpfx8qdge813s1y83a950pea" lang="en-US" data-marpit-pagination="11" style="--paginate:true;--theme:wun01emjehsrhr8hkpfx8qdge813s1y83a950pea;" data-marpit-pagination-total="22">
<h2 id="counterfactual-generation-function">Counterfactual Generation Function</h2>
<pre><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">generate_counterfactual</span>(<span class="hljs-params">instance, feature, values</span>):

    counterfactuals = []
    <span class="hljs-keyword">for</span> val <span class="hljs-keyword">in</span> values:
        cf = instance.copy()
        cf[feature] = val
        counterfactuals.append(cf)
    <span class="hljs-keyword">return</span> pd.DataFrame(counterfactuals)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="wun01emjehsrhr8hkpfx8qdge813s1y83a950pea" lang="en-US" data-marpit-pagination="12" style="--paginate:true;--theme:wun01emjehsrhr8hkpfx8qdge813s1y83a950pea;" data-marpit-pagination-total="22">
<h2 id="generate-counterfactual-for-one-person">Generate Counterfactual for One Person</h2>
<pre><code class="language-python">sample = X_test.iloc[[<span class="hljs-number">0</span>]]
cf_data = generate_counterfactual(sample.iloc[<span class="hljs-number">0</span>], <span class="hljs-string">&#x27;sex&#x27;</span>, [<span class="hljs-number">0</span>, <span class="hljs-number">1</span>])
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="wun01emjehsrhr8hkpfx8qdge813s1y83a950pea" lang="en-US" data-marpit-pagination="13" style="--paginate:true;--theme:wun01emjehsrhr8hkpfx8qdge813s1y83a950pea;" data-marpit-pagination-total="22">
<h2 id="predict-original-and-counterfactuals">Predict Original and Counterfactuals</h2>
<pre><code class="language-python">original_pred = model.predict(sample)[<span class="hljs-number">0</span>]
cf_preds = model.predict(cf_data)

<span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;Original Prediction:&quot;</span>, original_pred)
<span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;Counterfactual Predictions:&quot;</span>, cf_preds)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-theme="wun01emjehsrhr8hkpfx8qdge813s1y83a950pea" lang="en-US" data-marpit-pagination="14" style="--paginate:true;--theme:wun01emjehsrhr8hkpfx8qdge813s1y83a950pea;" data-marpit-pagination-total="22">
<h2 id="interpretation-example">Interpretation Example</h2>
<ul>
<li>Original prediction: <code>&gt;50K</code></li>
<li>Changing only <code>sex</code> switches prediction to <code>&lt;50K</code></li>
<li>Suggests <strong>potential gender bias</strong></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-theme="wun01emjehsrhr8hkpfx8qdge813s1y83a950pea" lang="en-US" data-marpit-pagination="15" style="--paginate:true;--theme:wun01emjehsrhr8hkpfx8qdge813s1y83a950pea;" data-marpit-pagination-total="22">
<h2 id="measuring-counterfactual-bias-rate">Measuring Counterfactual Bias Rate</h2>
<pre><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">test_group_bias</span>(<span class="hljs-params">X, model, sensitive_feature, values</span>):

    count_changed = <span class="hljs-number">0</span>
    <span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(<span class="hljs-built_in">len</span>(X)):
        instance = X.iloc[i]
        cf_data = generate_counterfactual(
            instance, sensitive_feature, values
        )

        preds = model.predict(cf_data)
        <span class="hljs-keyword">if</span> <span class="hljs-built_in">len</span>(<span class="hljs-built_in">set</span>(preds)) &gt; <span class="hljs-number">1</span>:
            count_changed += <span class="hljs-number">1</span>
    <span class="hljs-keyword">return</span> count_changed / <span class="hljs-built_in">len</span>(X)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="wun01emjehsrhr8hkpfx8qdge813s1y83a950pea" lang="en-US" data-marpit-pagination="16" style="--paginate:true;--theme:wun01emjehsrhr8hkpfx8qdge813s1y83a950pea;" data-marpit-pagination-total="22">
<h2 id="evaluate-bias-on-sampled-test-set">Evaluate Bias on Sampled Test Set</h2>
<pre><code class="language-python">bias_rate = test_group_bias(
    X_test.sample(<span class="hljs-number">200</span>), model, <span class="hljs-string">&#x27;sex&#x27;</span>, [<span class="hljs-number">0</span>, <span class="hljs-number">1</span>]
)

<span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;Bias Rate due to &#x27;sex&#x27;: <span class="hljs-subst">{bias_rate:<span class="hljs-number">.2</span>%}</span>&quot;</span>)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="wun01emjehsrhr8hkpfx8qdge813s1y83a950pea" lang="en-US" data-marpit-pagination="17" style="--paginate:true;--theme:wun01emjehsrhr8hkpfx8qdge813s1y83a950pea;" data-marpit-pagination-total="22">
<h2 id="explore-bias-across-attributes">Explore Bias Across Attributes</h2>
<pre><code class="language-python">race_bias = test_group_bias(
    X_test.sample(<span class="hljs-number">200</span>), model, <span class="hljs-string">&#x27;race&#x27;</span>, <span class="hljs-built_in">list</span>(X[<span class="hljs-string">&#x27;race&#x27;</span>].unique())
)

<span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;Bias Rate due to &#x27;race&#x27;: <span class="hljs-subst">{race_bias:<span class="hljs-number">.2</span>%}</span>&quot;</span>)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="wun01emjehsrhr8hkpfx8qdge813s1y83a950pea" lang="en-US" data-marpit-pagination="18" style="--paginate:true;--theme:wun01emjehsrhr8hkpfx8qdge813s1y83a950pea;" data-marpit-pagination-total="22">
<h2 id="more-insights">More Insights</h2>

<ul>
<li>Counterfactual testing helps compare <strong>sensitive feature effects</strong></li>
<li>Consider combining with <strong>SHAP or LIME</strong> for feature explanation</li>
</ul>
<h2 id="limitations-of-counterfactuals">Limitations of Counterfactuals</h2>
<ul>
<li>May not be <strong>realistic</strong> (e.g., inconsistent features)</li>
<li>Sensitive to model instability</li>
<li>Does not capture <strong>group-level unfairness</strong> alone</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="wun01emjehsrhr8hkpfx8qdge813s1y83a950pea" lang="en-US" data-marpit-pagination="19" style="--paginate:true;--theme:wun01emjehsrhr8hkpfx8qdge813s1y83a950pea;" data-marpit-pagination-total="22">
<h2 id="best-practices">Best Practices</h2>
<ul>
<li>Use <strong>causal reasoning</strong> when possible</li>
<li>Ensure <strong>valid, meaningful counterfactuals</strong></li>
<li>Combine with <strong>group metrics</strong> (e.g., demographic parity)</li>
<li>Consider multiple attributes and larger samples</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="wun01emjehsrhr8hkpfx8qdge813s1y83a950pea" lang="en-US" data-marpit-pagination="20" style="--paginate:true;--theme:wun01emjehsrhr8hkpfx8qdge813s1y83a950pea;" data-marpit-pagination-total="22">
<h2 id="key-takeaways">Key Takeaways</h2>
<ul>
<li>Counterfactuals help reveal <strong>individual unfairness</strong></li>
<li>Easy to apply with scikit-learn pipelines</li>
<li>Requires careful design and validation</li>
<li>Part of a <strong>bigger fairness toolkit</strong></li>
</ul>
</section>
